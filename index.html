<!DOCTYPE html>
<html lang="en" style="background-color: brown;">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Virtual Piano</title>
</head>
<body>
    <div class="container">

        <div class="white-keys" onclick="soundClick()">
            <kbd id="A">A</kbd> <!--тег kbd - требование из задания-->
            <kbd id="S">S</kbd>
            <kbd id="D">D</kbd>
            <kbd id="F">F</kbd>
            <kbd id="G">G</kbd>
            <kbd id="H">H</kbd>
            <kbd id="J">J</kbd>

        </div>

        <div class="black-keys" onclick="soundClick()" >
            <kbd id="W">W</kbd>
            <kbd id="E">E</kbd>
            <kbd id="T">T</kbd>
            <kbd id="Y">Y</kbd>
            <kbd id="U">U</kbd>
        </div>
    </div>

<script rel="script" src="index.js"></script>
</body>
</html>
